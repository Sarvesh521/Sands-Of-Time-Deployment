name: Build, Push & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Build image & push to docker hub
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: sarvesh717/sands-of-time
          tags: v2
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  deploy-container:
    needs: build-image
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Executing remote SSH commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Listing folders in home directory:"
            ls -lah ~
            echo "Changing directory to Sands-Of-Time-Deployment:"
            cd Sands-Of-Time-Deployment
            echo "Listing folders in Sands-Of-Time-Deployment:"
            ls -lah

            echo "Installing Docker and docker-compose"
            # Update packages
            sudo yum update -y

            # Install Docker (if not already installed)
            sudo yum install -y docker

            # Start Docker service
            sudo systemctl start docker

            echo "Pulling latest changes from GitHub:"
            git pull origin main

            echo "Pulling latest images from Docker Hub:"
            sudo docker-compose pull

            echo "Starting containers with docker-compose up -d"
            sudo docker-compose up -d

            echo "Listing Docker containers:"
            sudo docker ps -a

            echo "Deployment complete."